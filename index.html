<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
  </head>
  <body>
    <h1>Adivina el Numero</h1>
    <div class="ridge">
      <h2>Instrucciones</h2>
      <p>1.- Ingresa tu nombre .</p>
      <p>2.- Ingresa un numero entre el rago que se te de</p>
      <p>2.- Tienes 4 intentos para adivinar.</p>
    </div> 
    <div class="border_box">
      <h1>Juguemos</h1>
      <form id="formSaludo">
        <h1>Saludo</h1>
        <p>
          <label>
            Nombre
            <input type="text" name="nombre">
          </label>
        </p>
        <p><button>Calcular</button></p>
        <p><output name="salida"></output></p>
      </form>
    </div>
    <mi-footer></mi-footer>
    <script type="module">
      import { CtrlSaludo } from "/js/CtrlSaludo.js";
      const ctrlSaludo = new CtrlSaludo();
      formSaludo.addEventListener("submit", evt => {
        try {
          evt.preventDefault();
          const datos = new FormData(formSaludo);
          const nombre = datos.get("nombre");
          const saludo = ctrlSaludo.calculaSaludo(nombre);
          formSaludo.salida.value = saludo;
        } catch (error) {
          console.log(error);
          formSaludo.salida.value = error.message;
        }
      });
    </script>
  </body>
</html>
